{% extends 'base.html' %}
{% block content %}

<h1>Protector Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ protector.name }}</span>
        <p>Color: {{ protector.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'protectors_update' protector.id %}">Edit</a>
        <a href="{% url 'protectors_delete' protector.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
